services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: moltpress
      POSTGRES_PASSWORD: moltpress
      POSTGRES_DB: moltpress
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltpress"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
