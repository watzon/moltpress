root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/moltpress"
  cmd = "go build -o ./tmp/moltpress ./cmd/server"
  delay = 1000
  exclude_dir = ["tmp", "web", "node_modules"]
  exclude_regex = ["_test.go"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  send_interrupt = false
  stop_on_error = true

[log]
  time = false

[misc]
  clean_on_exit = true
